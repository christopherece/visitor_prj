{% extends 'base.html' %}
{% load static %}


{% block content %}
    <!-- Centered content -->
    <div class="center-content">
        <!-- Logo -->
        {% if messages %}
            <div id="notification" class="notification">
                {% for message in messages %}
            <h3{% if message.tags %} class="{{ message.tags }} alert-info "{% endif %}>{{ message }}</h3>
        {% endfor %}
            </div>
            <script>
                setTimeout(function() {
                var notification = document.getElementById('notification');
                notification.style.display = 'none';
                }, 5000); // 5000 milliseconds = 5 seconds
            </script>
        {% endif %}
        <img src="{% static 'img/logo1.png' %}" alt="Your Logo" width="auto" height="175px">
        
        <!-- Title -->
        
        
        <h1>EkePanuku Guest Sign In</h1>
        
        <!-- Buttons -->
        <div class="btn-container">
            <a href="{% url 'login_visitor' %}" class="btn btn-primary btn-lg-custom">Sign In</a>
            <a href="{% url 'signout_visitor' %}" class="btn btn-secondary btn-lg-custom">Sign Out</a>
        </div>
    </div>

{% endblock %}
